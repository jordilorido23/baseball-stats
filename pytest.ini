[pytest]
# Pytest configuration for baseball-stats

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests across modules
    data: Tests requiring external data sources
    slow: Tests that take significant time to run

# Coverage settings
[coverage:run]
omit =
    */tests/*
    */notebooks/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
skip_empty = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
